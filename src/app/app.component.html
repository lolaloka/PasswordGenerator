<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <h1 class="text-center my-4">Password Generator</h1>
      <div>
        <label class="lead">Enter length</label>
        <input
          (input)="onLengthChange($event.target.value)"
          class="form-control"
        />
      </div>
      <div class="ml-4">
        <!-- start-->
        <div class="my-2">
          <input
            type="checkbox"
            id="Letters"
            (change)="onLetterChange()"
            class="form-check-input"
          />
          <label for="Letters" class="lead">Use Letters</label>
        </div>
        <div class="my-2">
          <input
            class="numbers"
            id="numbers"
            type="checkbox"
            (change)="onNumbersChange()"
            class="form-check-input"
          />
          <label for="numbers" class="lead">Use Numbers</label>
        </div>
        <div class="mt-2">
          <input
            id="symbols"
            type="checkbox"
            (change)="onSymbolsChange()"
            class="form-check-input"
          />
          <label class="lead" for="symbols">Use Symbols</label>
        </div>
      </div>
      <!-- end Check box  -->
      <!-- event binding syntax -->
      <div class="d-flex justify-content-center">
        <button
          (click)="onClickButton()"
          class="mx-4"
          [disabled]="
            !(
              passwordLength &&
              (includeLetter || includeNumbers || includeSymbols)
            )
          "
        >
          Generate
        </button>
        <button type="button" (click)="onResetClick()">
          Reset
        </button>
      </div>

      <div class="text-center mt-3" *ngIf="password">
        <label class="lead">Your Password</label> <br />
        <!-- property binding syntax -->
        <input [value]="password" class="form-control text-center" />
      </div>
      <!-- interporation syntax -->
      <!-- <h3>{{ greeting() }}</h3>
<h1>{{ password }}</h1> -->
    </div>
  </div>
</div>
